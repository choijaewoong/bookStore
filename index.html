<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bookstore</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Book Store</h1>
        <div class="contents">
            <div class="contents-main">
                <ul class="list-book">
                    <li class="list-item-book list-item-head">
                        <span class="field-isbn">ISBN</span>
                        <span class="field-title">Title</span>
                        <span class="field-year">Year</span>
                    </li>
                </ul>
                <ul>
                    <li><a href="listBook.html"><button type="button">List all books</button></a></li>
                    <li><a href="createBook.html"><button type="button">Add a new book</button></a></li>
                    <li><a href="updateBook.html"><button type="button">Update a book</button></a></li>
                    <li><a href="deleteBook.html"><button type="button">Delete a book</button></a></li>
                </ul>
            </div>
            <div class="contents-bottom">
                <button id="btn-add-book" class="btn-primary" type="button">Add</button>
                <button class="btn-create" type="button" onclick="Book.createTestData()">Create</button>
                <button class="btn-clear" type="button" onclick="Book.clearData()">Clear</button>
            </div>
        </div>
    </div>
    <script src="assets/js/ctrl/initialize.js"></script>
    <script src="assets/js/model/Book.js"></script>
    <script src="assets/js/view/viewIndex.js"></script>
    <script>
        window.addEventListener("load", pl.view.index.setupUserInterface);
    </script>
</body>
</html>
